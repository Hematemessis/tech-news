name: Daily Tech News Update

on:
  schedule:
    # 每天早上8点自动运行 (UTC时间 0:00，对应北京时间 8:00)
    - cron: '0 0 * * *'
  # 也支持手动触发
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install aiohttp feedparser
        
    - name: Run script to fetch news
      run: python fetch_tech_news.py
      
    - name: Move generated file to root
      run: |
        mv ~/tech-news-reports/tech-news-*.html index.html || true
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git diff --staged --quiet || git commit -m "Update tech news - $(date +%Y-%m-%d)"
        git push
